<html lang="ru">
  <head>

  <body>
    <!-- footer-->
    <footer>
      <!-- information-->
      <div class="footer__info">
        <!-- container-->
        <div class="container">
          <div class="row">
            <!-- column-->
            <div class="col-md-4">
              <!-- footer navigation-->
              <ul class="footer__navigation">
                <li><a href="#" title="">О производителе</a></li>
                <li><a href="#" title="">Главная</a></li>
                <li><a href="#" title="">Дистрибьюторам</a></li>
                <li><a href="#" title="">Заточка корончатых сверл</a></li>
                <li><a href="#" title="">Политика конфиденциальности</a></li>
                <li><a href="#" title="">Пользовательское соглашение					</a></li>
              </ul>
            </div>
            <!-- column-->
            <div class="col-md-4">
              <!-- footer address field-->
              <div class="footer__address-field"><span>Адрес:</span>
                <p>г. Омск, ул. Ипподромная, 2, офис 413</p>
              </div>
              <!-- footer contacts field-->
              <div class="footer__contacts-field"><span>Контакты:</span>
                <p>Тел.: 8-800-500-25-50</p>
                <p>E-mail: graums@mail.ru</p>
              </div>
            </div>
            <!-- column-->
            <div class="col-md-4">
              <!-- footer call form-->
              <form class="footer__call-form" action="/" method="post">
                <!-- field-->
                <div class="call-form-field">
                  <input type="text" name="-" placeholder="Ваше имя" required>
                </div>
                <!-- field-->
                <div class="call-form-field">
                  <input type="text" name="-" placeholder="Телефон" required>
                </div>
                <!-- field-->
                <div class="call-form-field">
                  <input type="text" name="-" placeholder="E-mail" required>
                </div>
                <!-- field-->
                <div class="call-form-field">
                  <textarea name="-" placeholder="Комментарий" required></textarea>
                </div>
                <!-- field-->
                <div class="call-form-field">
                  <input type="submit" name="-" value="Отправить">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- copyright-->
      <div class="footer__copyright">
        <!-- container-->
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p>Все права защищены</p>
            </div>
          </div>
        </div>
      </div>
